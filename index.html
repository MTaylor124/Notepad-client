<!DOCTYPE html>
<html>
    <head>
      <title>Nugpad</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="header-auth">
      <span id="theNugPad"><b>NUGPAD</b></span>
      <button id="show-sign-up">-  sign-up  -</button>
      <button id="show-sign-in">sign-in</button>
      <button id="show-change-password">change password</button>
      <form id="sign-out">
          <button type="submit">sign out</button>
      </form>
    </div>
      <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <button type="submit">Create Account</button>
      </form>

      <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button type="submit">sign in</button>
      </form>

      <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <button type="submit">change password</button>
      </form>
      <h3 id="authNotification"></h3>

      <form id="create-note">
        <span>create note</span>
        <input type="text" name="title" placeholder="Note Title">
        <input type="text" name="body" placeholder="Note">
        <input type="text" name="priority" placeholder="priority">
        <input type="number" name="user_id" placeholder="id">
          <button type="submit">New Note</button>
      </form>

      <form id="show-notes">
        <button type="submit">show all notes</button>
      </form>
      <div id="content" class="content"></div>

    </body>
</html>
