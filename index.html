<!DOCTYPE html>
<html>
    <head>
      <title>Nug...pad</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="header-auth">
      <span id="theNugPad"><b>NUGPAD</b></span>
      <button id="show-sign-up">sign-up</button>
      <button id="show-sign-in">sign-in</button>
      <button id="show-change-password">change password</button>
      <form id="sign-out">
          <button type="submit">sign out</button>
      </form>
    </div>
      <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <button type="submit">Create Account</button>
      </form>

      <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button type="submit">sign in</button>
      </form>

      <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <button type="submit">change password</button>
      </form>
      <h1 id="authNotification"></h1>

      <br/>

    <div id="note-header">
      <form id="show-notes">
        <button type="submit">show/update notes</button>
      </form>
      <button id="show-create-note">create note</button>
      <button id="show-update-note">update note</button>
      <button id="show-delete-note">delete note</button>
    </div>


    <div id="note-options">
      <form id="create-note">
        <input type="text" name="title" placeholder="Note Title">
        <input type="text" name="priority" placeholder="priority"><br/>
        <input type="text" name="body" placeholder="Note"><br/>

          <button type="submit">CREATE</button>
      </form>


      <form id="delete-note">
        <input type="number" name="note_id" placeholder="note #">
        <button type="submit">DELETE Note</button>
      </form>

      <form id="update-note">
        <input type="number" name="note_id" placeholder="#">
        <input type="text" name="title" placeholder="New Title">
        <input type="text" name="priority" placeholder="New priority"><br/>
        <input type="text" name="body" placeholder="new body"><br/>
        <button type="submit">UPDATE Note</button>
      </form>

      <div id="content" class="content"></div>
    </div>
    </body>
</html>
